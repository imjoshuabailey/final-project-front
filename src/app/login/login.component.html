<div class="container">
    <form class="login">
        <section class="title">
            <h3>Login</h3>
        </section>
        <div class="login-group">
            <clr-input-container> 
                <input type="text" name="email" placeholder="Email" clrInput [(ngModel)]="form.email" >
            </clr-input-container>
            <clr-password-container>
                <input type="password" name="password" placeholder="Password" clrPassword [(ngModel)]="form.password" >
            </clr-password-container>
            <br>
            <button type="submit" (click)="login()" class="btn btn-primary">Login</button>
            <a routerLink="/register">Sign Up</a>
        </div>
    </form>
</div>
