
<!-- Clarity design systems cards -->
<h1 class="title">{{this._movieService.selectedGenre}}</h1>
<br>
<div class="cards">
    <div class="clr-row">
        <div class="clr-col-lg-2 clr-col-md-8 clr-col-12" *ngFor="let item of this._movieService.selectedMovies">
            <div class="card">
                <div class="card-block" >
                    <div class="card-img">
                       <img class="img" src="{{imageUrl + item.poster_path}}" alt="No image available">
                    </div>
                    <div class="card-title cards">
                        <br>
                        <a title="{{item.title}}">{{item.title}}</a>
                    </div>
                    
                </div>
                <div *ngIf="this._userService.isLoggedIn === true" class="card-footer">
                    <button class="btn btn-sm btn-link"><clr-icon shape="star"></clr-icon> Add to Favorites</button>
                </div>
            </div>
        </div>
    </div>
</div>
